<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-block">
                <h4 class="card-title">My Profile</h4><hr>
                <div ng-repeat="error in vm.errors">
                    <p class="alert alert-danger">{{error}}</p>
                </div>
                <p class="alert alert-success" ng-if="vm.success">{{vm.success}}</p>
                <form role="form" name="profileForm" ng-submit="vm.updateProfile()">
                    <div class="container">
                        <div class="form-group row">
                            <label for="calories" class="col-form-label mr-auto">Goal Calories</label>
                            <div>
                                <input type="text" class="form-control" id="calories" name="calories" ng-model="vm.calories" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="fat" class="col-form-label mr-auto">Goal Fat %</label>
                            <div>
                                <select ng-include="'static/templates/macro_options.html'" class="form-control" ng-model="vm.fat"></select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="carb" class="col-form-label mr-auto">Goal Carb %</label>
                            <div>
                                <select ng-include="'static/templates/macro_options.html'" class="form-control" ng-model="vm.carb"></select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="protein" class="col-form-label mr-auto">Goal Protein %</label>
                            <div>
                                <select ng-include="'static/templates/macro_options.html'" class="form-control" ng-model="vm.protein"></select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="is_public" class="col-form-label mr-auto">Public Profile?</label>
                            <div class="mt-2">
                                <input class="form-check-input" type="checkbox" ng-model="vm.is_public" ng-checked="vm.is_public">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" ng-class="{disabled: profileForm.$invalid}">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
