<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-block">
                <h4 class="card-title">Register</h4><hr>
                <form role="form" ng-submit="vm.register()">
                    <div class="form-group">
                        <label for="register__username">Username</label>
                        <input type="text" class="form-control" id="register__username" ng-model="vm.username">
                    </div>

                    <div class="form-group">
                        <label for="register__password">Password</label>
                        <input type="password" class="form-control" id="register__password" ng-model="vm.password">
                    </div>

                    <div class="form-group">
                        <label for="register__confirm">Confirm Password</label>
                        <input type="password" class="form-control" id="register__confirm" ng-model="vm.password">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
